<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Todoay - Tasks</title>
</head>
<body>
<div class="navbar flex-container">
    <div class="navbar-logo-section">
        <img src="./img/logo-Todo.png" alt="Todoay" id="logo">
    </div>
    <div class="nav-list flex-container">
        <a class="nav-list-elements" href="./Index.html"><h2>Home</h2></a>
        <a class="nav-list-elements nav-list-middle" href="./users.html"><h2>Login</h2></a>
        <a class="nav-list-elements" href="./users.html"><h2>Contact</h2></a>
    </div>
</div>


    <div class="flex-container new-task-section">
        <div class="new-task-title">
            <h3>New Task:</h3>
        </div>
        <div class="new-task-input-section">
            <input type="text" name="new-task-input" id="new-task-input">
            <button id="new-task-button">Add now</button>
        </div>
    </div>


<div class="task-cards-section flex-container">
    <div class="tasks-cards-filters">
        <ul class="filter-section-list">
            <li class="filter-section-list-items">Today</li>
            <li class="filter-section-list-items">Open Tasks</li>
            <li class="filter-section-list-items">Planned Tasks</li>
            <li class="filter-section-list-items">Closed Tasks</li>
        </ul>
    </div>
    <div class="tasks-cards-display-section">
        <div class="task-card flex-container">
            <input class="task-title" value="fold laundry" type="text">
            <div class="task-created">
                <h3 >created on: <span class="task-created-date">09.06.2022</span></h3>
            </div>
            <div class="task-buttons">
                <button class="task-edit-button">Edit</button>
                <button class="task-finish-button">Finish</button>
            </div>
        </div>
        <div class="task-card flex-container">
            <input class="task-title" value="wash dishes" type="text">
            <div class="task-created">
                <h3 >created on: <span class="task-created-date">09.06.2022</span></h3>
            </div>
            <div class="task-buttons">
                <button class="task-edit-button">Edit</button>
                <button class="task-finish-button">Finish</button>
            </div>
        </div>
        <div class="task-card flex-container">
            <input class="task-title" value="kill time" type="text">
            <div class="task-created">
                <h3 >created on: <span class="task-created-date">09.06.2022</span></h3>
            </div>
            <div class="task-buttons">
                <button class="task-edit-button">Edit</button>
                <button class="task-finish-button">Finish</button>
            </div>
        </div>
    </div>  
</div>

</body>
</html>
