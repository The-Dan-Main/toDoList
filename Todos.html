<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todoay - Tasks</title>
</head>

<body>
    <div class="navbar flex-container">
        <div class="navbar-logo-section">
            <img src="./img/logo-Todo.png" alt="Todoay" id="logo" title="Todoay - get it done today!">
        </div>
        <div>
            <h3 id="time_span"></h3>
        </div>

        <div class="nav-list flex-container">
            <div class="nav-list-items flex-container" tabindex="0">
                <a class="nav-list-elements" href="./Index.html" tabindex="-1">
                    <h2 tabindex="-1">Home</h2>
                </a>
                <span class="nav-list-elements-underline"></span>
            </div>

            <div class="nav-list-items flex-container" tabindex="0">
                <a class="nav-list-elements" href="./Todos.html" tabindex="-1">
                    <h2 tabindex="-1">Guest</h2>
                </a>
                <span class="nav-list-elements-underline"></span>
            </div>

            <div class="nav-list-items flex-container" tabindex="0">
                <a class="nav-list-elements nav-list-middle" href="./users.html" tabindex="-1">
                    <h2 tabindex="-1">Login</h2>
                </a>
                <span class="nav-list-elements-underline"></span>
            </div>

            <div class="nav-list-items flex-container" tabindex="0">
                <a class="nav-list-elements" href="./users.html" tabindex="-1">
                    <h2 tabindex="-1">Contact</h2>
                </a>
                <span class="nav-list-elements-underline"></span>
            </div>

        </div>
    </div>

    <div class="flex-container new-task-section">
        <div class="new-task-plus">
            <h3 id="new-task-plus-title">Add<br>Task</h3>
            <img src="./img/plus.png" alt="Add Task" class="new-task-img" title="click me to add new Tasks!" tabindex="1">
        </div>

        <div class="new-task-card flex-container">
            <div class="new-task-title">
                <h3>New Task:</h3>
            </div>
            <div class="new-task-input-section">
                <input type="text" name="new-task-input" id="new-task-input">
                <button id="new-task-button">Add now</button>
            </div>

        </div>


    </div>

    <div class="task-cards-section flex-container">
        <div class="tasks-cards-filters">
            <ul class="filter-section-list">
                <li class="filter-section-list-items all-tasks task-cards-filters-focused ">All Tasks <br>--> <span id="all-task-counter">0</span>.
                </li>
                <li class="filter-section-list-items open-tasks">Open Tasks <br>--> <span
                        id="open-task-counter">0</span>.</li>
                <li class="filter-section-list-items finished-tasks">Finished Tasks <br>--> <span
                        id="finished-task-counter">0</span>.</li>
            </ul>
        </div>
        <div class="tasks-cards-display-section">
            <h3 class="display-section-noTasks" id="display-section-placeholder">Nothing yet so far... add task and get going!</h3>
            <h3 class="display-section-noTasks" id="display-section-allDone">all tasks done! you are amazing!</h3>

        </div>
    </div>

    <div class="footer flex-container">
        <h3 class="footer-title">Created by The-Dan-Main</h3>
        <div class="footer-img">

            <a href="https://github.com/The-Dan-Main">
                <img src="./img/github-logo.png" alt="Github" class="footer-images" title="follow me on Github!">
            </a>
            <a href="./index.html">
                <img src="./img/twitter-logo.png" alt="Twitter" class="footer-images" title="follow me on Twitter!">
            </a>
            <a href="https://www.linkedin.com/in/dan-weber-zurich/">
                <img src="./img/LI-In-Bug.png" alt="Facebook" class="footer-images linked-in" title="follow me on Facebook!">
            </a>
        </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
